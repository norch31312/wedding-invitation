<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Приглашение на свадьбу МАМУ и МУСТАФУ</title>
  <style>
    body, html {
      margin: 0; padding: 0; height: 100%;
      background: linear-gradient(135deg, #ffdde1 0%, #ee9ca7 100%);
      font-family: 'Arial', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      text-align: center;
      color: #444;
      overflow: hidden;
      padding: 20px;
    }
    h1 {
      font-family: 'Georgia', serif;
      font-size: 3rem;
      color: #d72660;
      margin-bottom: 0.3em;
      text-shadow: 1px 1px 5px #fff8;
    }
    .names {
      font-size: 2rem;
      color: #a83250;
      margin-bottom: 1.5em;
      font-weight: bold;
    }
    .invite-text {
      font-size: 1.2rem;
      max-width: 450px;
      line-height: 1.5;
      margin-bottom: 2em;
      user-select: none;
    }
    .photo-container {
      position: relative;
      width: 320px;
      max-width: 90vw;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 8px 32px rgba(255, 60, 0, 0.2);
      margin-bottom: 2em;
    }
    .photo-container img {
      width: 100%;
      display: block;
    }
    /* Анимированные сердечки */
    .hearts {
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      pointer-events: none;
      overflow: visible;
      z-index: 10;
    }
    .heart {
      position: absolute;
      width: 30px;
      height: 30px;
      background: #ff3b3b;
      transform: rotate(-45deg);
      opacity: 0.8;
      animation: floatUp 5s linear infinite;
      border-radius: 8px 8px 0 0;
      filter: drop-shadow(0 0 6px #ff3b3b);
    }
    .heart::before,
    .heart::after {
      content: "";
      position: absolute;
      width: 30px;
      height: 30px;
      background: #ff3b3b;
      border-radius: 50%;
    }
    .heart::before {
      top: -15px;
      left: 0;
    }
    .heart::after {
      top: 0;
      left: 15px;
    }
    @keyframes floatUp {
      0% {
        opacity: 0.8;
        transform: translate(0, 0) rotate(-45deg) scale(1);
      }
      50% {
        opacity: 1;
        transform: translate(0, -50px) rotate(-45deg) scale(1.2);
      }
      100% {
        opacity: 0;
        transform: translate(var(--x, 0), -180px) rotate(-45deg) scale(1);
      }
    }
    /* Позиции и задержки для сердечек */
    .heart:nth-child(1) { left: 10%; bottom: 0; --x: -30px; animation-delay: 0s; }
    .heart:nth-child(2) { left: 25%; bottom: 0; --x: 20px; animation-delay: 1s; }
    .heart:nth-child(3) { left: 40%; bottom: 0; --x: -20px; animation-delay: 1.5s; }
    .heart:nth-child(4) { left: 55%; bottom: 0; --x: 30px; animation-delay: 0.7s; }
    .heart:nth-child(5) { left: 70%; bottom: 0; --x: -15px; animation-delay: 1.2s; }
    .heart:nth-child(6) { left: 85%; bottom: 0; --x: 25px; animation-delay: 1.8s; }
    @media (max-width: 600px) {
      h1 { font-size: 2rem; }
      .names { font-size: 1.5rem; }
      .photo-container { width: 90vw; }
      .invite-text { max-width: 90vw; font-size: 1rem; }
    }
  </style>
</head>
<body>
  
 
    <div class="hearts">
      <div class="heart"></div>
      <div class="heart"></div>
      <div class="heart"></div>
      <div class="heart"></div>
      <div class="heart"></div>
      <div class="heart"></div>
    </div>
  </div>
  <h1>Приглашаем на нашу свадьбу!</h1>
  <div class="names">МАМА & МУСТАФА</div>
  <div class="invite-text">
    Дорогие друзья!<br />
    Мы счастливы пригласить вас разделить с нами этот особенный день.<br />
    <strong>Ждём вас на нашей свадьбе!</strong>
  </div>
</body>
</html>
