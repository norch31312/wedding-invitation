<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Приглашение на свадьбу семьи Чирковых</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Marck+Script&family=Poppins:wght@600&display=swap');

    body, html {
      margin: 0; padding: 0; height: 100%;
      background: linear-gradient(135deg, #ffe6e6 0%, #ffcccc 100%);
      font-family: 'Poppins', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      text-align: center;
      color: #a8324a;
      overflow: hidden;
      padding: 20px;
    }

    h1 {
      font-family: 'Marck Script', cursive;
      font-size: 3.8rem;
      margin-bottom: 0.3em;
      text-shadow: 1px 1px 8px #fff0;
    }

    .names {
      font-family: 'Marck Script', cursive;
      font-size: 2.5rem;
      margin-bottom: 1em;
      font-weight: 700;
    }

    .invite-text {
      font-size: 1.3rem;
      max-width: 480px;
      line-height: 1.6;
      margin-bottom: 2em;
      user-select: none;
    }

    /* Контейнер для анимированных сердечек */
    .hearts {
      position: fixed;
      top: 0; left: 0; width: 100%; height: 100%;
      pointer-events: none;
      overflow: visible;
      z-index: 0;
    }

    .heart {
      position: absolute;
      width: 30px;
      height: 30px;
      background: #ff4d6d;
      transform: rotate(-45deg);
      opacity: 0.8;
      animation: floatUp 6s linear infinite;
      border-radius: 8px 8px 0 0;
      filter: drop-shadow(0 0 6px #ff4d6d);
    }

    .heart::before,
    .heart::after {
      content: "";
      position: absolute;
      width: 30px;
      height: 30px;
      background: #ff4d6d;
      border-radius: 50%;
    }

    .heart::before {
      top: -15px;
      left: 0;
    }

    .heart::after {
      top: 0;
      left: 15px;
    }

    @keyframes floatUp {
      0% {
        opacity: 0.8;
        transform: translate(0, 0) rotate(-45deg) scale(1);
      }
      50% {
        opacity: 1;
        transform: translate(0, -70px) rotate(-45deg) scale(1.2);
      }
      100% {
        opacity: 0;
        transform: translate(var(--x, 0), -200px) rotate(-45deg) scale(1);
      }
    }

    /* Разные позиции и задержки для сердечек */
    .heart:nth-child(1) { left: 10%; bottom: 0; --x: -40px; animation-delay: 0s; }
    .heart:nth-child(2) { left: 25%; bottom: 0; --x: 30px; animation-delay: 1.5s; }
    .heart:nth-child(3) { left: 40%; bottom: 0; --x: -25px; animation-delay: 2.2s; }
    .heart:nth-child(4) { left: 55%; bottom: 0; --x: 35px; animation-delay: 0.7s; }
    .heart:nth-child(5) { left: 70%; bottom: 0; --x: -20px; animation-delay: 1.2s; }
    .heart:nth-child(6) { left: 85%; bottom: 0; --x: 25px; animation-delay: 2.8s; }
    .heart:nth-child(7) { left: 15%; bottom: 0; --x: -30px; animation-delay: 3.5s; }
    .heart:nth-child(8) { left: 60%; bottom: 0; --x: 40px; animation-delay: 4s; }

    @media (max-width: 600px) {
      h1 { font-size: 2.8rem; }
      .names { font-size: 1.8rem; }
      .invite-text { max-width: 90vw; font-size: 1.1rem; }
    }
  </style>
</head>
<body>

  <div class="hearts">
    <div class="heart"></div>
    <div class="heart"></div>
    <div class="heart"></div>
    <div class="heart"></div>
    <div class="heart"></div>
    <div class="heart"></div>
    <div class="heart"></div>
    <div class="heart"></div>
  </div>

  <h1>Приглашение на свадьбу</h1>
  <div class="names">Семья Чирковых</div>
  <div class="invite-text">
    Дорогие друзья и близкие!<br />
    Мы счастливы пригласить вас разделить с нами радость и любовь в этот особенный день.<br />
    Ждём вас на нашей свадьбе!
  </div>

</body>
</html>
